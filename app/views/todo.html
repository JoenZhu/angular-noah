<html ng-app='todoApp'>
<head>
	<title>TO DO LIST</title>
	<script src='../node_modules/angular/angular.js'></script>
	<link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.css"/>
	<script type="text/javascript" src='../controllers/app.js'></script>
</head>
<body ng-controller='TodoCtrl'><div class="container">
	<div class="page-header">
		<h1>{{todo.user}}'s to do list
			<span class="label label-default" ng-hide='unComplete() == 0' ng-class='warningLevel()'>
				{{unComplete()}}
			</span>
		</h1>
	</div>
	<div class="panel">
		<div class="input-group">
			<input class="form-control" ng-model='newItem'/>
			<span class="input-group-btn">
				<button class="btn btn-default" ng-click='addItem(newItem)'>Add</button>
			</span>
		</div>

		<table class="table table-striped">
			<thead>
				<tr><th>Description</th><th>Done</th></tr>
			</thead>
			<tbody>
				<tr ng-repeat='item in todo.items | checkedItem:showComplete | orderBy:"action"'>
					<td>{{item.action}}</td>
					<td><input type='checkbox' ng-model='item.done'></td>
				</tr>
			</tbody>
		</table>
		<div class="checkbox-inline">
			<label>
				<input type='checkbox' ng-model='showComplete'/> Show Complete
			</label>
		</div>
	</div></div>
</body>
</html>
